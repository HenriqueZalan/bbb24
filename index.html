    <script>
// Fun칞칚o para validar o login
function validateLogin() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Verifica se as credenciais s칚o v치lidas
  if ((username === "admin" && password === "admin01@") || 
      (username === "carla" && password === "carla01@") || 
      (username === "luciana" && password === "luciana01@")) {

    // Adiciona informa칞칫es de login e data de expira칞칚o ao localStorage
    var expirationDate = new Date();
    expirationDate.setMonth(expirationDate.getMonth() + 1); // Adiciona 1 m칡s
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", username);
    localStorage.setItem("expirationDate", expirationDate.toString());
    
    // Redireciona para a p치gina ap칩s o login
    window.location.href = 'canais.html';
  } else {
    alert("Usu치rio ou senha incorretos. Tente novamente.");
  }
}

// Fun칞칚o para verificar o estado de login ao carregar a p치gina
window.onload = function() {
  var loggedIn = localStorage.getItem("loggedIn");
  var expirationDate = new Date(localStorage.getItem("expirationDate"));

  // Se o usu치rio estiver logado e a assinatura estiver ativa, redireciona
  if (loggedIn === "true" && isSubscriptionActive(expirationDate)) {
    var username = localStorage.getItem("username");
    alert("Bem-vindo de volta, " + username + "!");
    window.location.href = 'canais.html';
  } else if (loggedIn === "true") {
    alert("Sua conta est치 suspensa. Por favor, renove seu pacote de assinatura.");
  }
};

// Fun칞칚o para verificar se a assinatura est치 ativa
function isSubscriptionActive(expirationDate) {
  var currentDate = new Date();
  return currentDate < expirationDate;
}
