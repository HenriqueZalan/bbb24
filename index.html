    <style>
        /* Estilos para telas maiores (desktop) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f; /* Cor de fundo: tom discord */
            color: #fff; /* Cor do texto */
            transition: background-color 0.3s; /* Adicionado transição para a cor de fundo */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .icon {
            width: 28%; /* Aumentei um pouco o tamanho */
            margin: 10px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Mistura de tons rosa e laranja */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden; /* Adicionado overflow para ocultar o botão fora do quadrado */
        }

        .icon img {
            width: 120px; /* Aumentei um pouco o tamanho */
            height: 120px; /* Aumentei um pouco o tamanho */
            margin-bottom: 10px;
            cursor: pointer; /* Adicionado cursor de ponteiro para indicar que é clicável */
        }

        .icon p {
            margin: 0;
        }

        .icon .option-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
        }

        .icon:hover {
            transform: scale(1.05);
        }

        .site-title {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .watch-now-button {
            background-color: #0055cc; /* Cor azul escuro */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Adicionado efeito de transição */
        }

        .watch-now-button:hover {
            background-color: #004080; /* Cor azul escuro mais escura ao passar o mouse */
        }

        /* Estilos para telas menores (celulares) */
        @media only screen and (max-width: 600px) {
            .icon {
                width: 90%; /* Ajuste o tamanho conforme necessário para telas menores */
            }

            .icon img {
                width: 80px; /* Ajuste o tamanho conforme necessário para telas menores */
                height: 80px; /* Ajuste o tamanho conforme necessário para telas menores */
            }

            .site-title {
                font-size: 18px; /* Ajuste o tamanho do título para telas menores */
            }
        }

        /* Adicionando animação de rolagem suave */
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        /* Adicionando sobreposição cinza ao passar o mouse sobre a página */
        document.body.addEventListener('mouseover', function() {
            document.body.style.backgroundColor = '#555'; // Cor cinza
        });

        document.body.addEventListener('mouseout', function() {
            document.body.style.backgroundColor = '#36393f'; // Cor de fundo padrão
        });

        // Função JavaScript para exibir o iframe em tela cheia
        function showIframe(iframeSrc) {
            const iframeContainer = document.createElement('div');
            iframeContainer.style.position = 'fixed';
            iframeContainer.style.top = '0';
            iframeContainer.style.left = '0';
            iframeContainer.style.width = '100%';
            iframeContainer.style.height = '100%';
            iframeContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            iframeContainer.style.display = 'flex';
            iframeContainer.style.alignItems = 'center';
            iframeContainer.style.justifyContent = 'center';

            const iframe = document.createElement('iframe');
            iframe.src = iframeSrc;
            iframe.allow = 'encrypted-media';
            iframe.allowFullscreen = true;
            iframe.frameBorder = '0';
            iframe.width = '100%';
            iframe.height = '100%';

            iframeContainer.appendChild(iframe);
            document.body.appendChild(iframeContainer);

            // Adiciona um evento de clique para fechar o iframe
            iframeContainer.addEventListener('click', function () {
                document.body.removeChild(iframeContainer);
            });
        }
